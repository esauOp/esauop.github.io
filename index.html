<!DOCTYPE html>
<html lang="es">
<head>

	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
	<div class="container">
		<!-- Hero Section -->
		<section class="hero">
			<!-- Main Content - Center -->
			<div class="main-content">
				<h1 class="title">Hi! I'm Esaú</h1>
				<div class="carousel-container">
					<div class="carousel-text">
						<span class="carousel-item active">Developer</span>
						<span class="carousel-item">Designer</span>
						<span class="carousel-item">Creator</span>
					</div>
				</div>
			</div>

			<!-- Skills - Right Side -->
			<div class="skills">
				<div class="skill-item">
					<div class="skill-avatar">
						<i class="fab fa-js-square"></i>
					</div>
				</div>
				<div class="skill-item">
					<div class="skill-avatar">
						<i class="fab fa-node-js"></i>

				</div>

					<div class="skill-avatar">
						<i class="fab fa-angular"></i>
					</div>
				</div>
				<div class="skill-item">
					<div class="skill-avatar">
						<i class="fab fa-react"></i>
					</div>
				</div>
				<div class="skill-item">
					<div class="skill-avatar">
						<i class="fas fa-code"></i>
					</div>
				</div>
				<div class="skill-item">
					<div class="skill-avatar">
						<i class="fas fa-database"></i>
					</div>
				</div>
			</div>

		</section>
	</div>

	<!-- Footer with Social Media Links -->
	<footer class="page-footer">
		<div class="social-links">
			<a href="https://github.com/esauop" target="_blank" class="social-link">
				<i class="fab fa-github"></i>
			</a>
			<a href="https://instagram.com/esauop" target="_blank" class="social-link">
				<i class="fab fa-instagram"></i>
			</a>
			<a href="https://linkedin.com/in/esauop" target="_blank" class="social-link">
				<i class="fab fa-linkedin"></i>
			</a>
			<a href="https://twitter.com/esauop" target="_blank" class="social-link">
				<i class="fab fa-twitter"></i>
			</a>
			<a href="mailto:contact@esauop.com" class="social-link">
				<i class="fas fa-envelope"></i>
			</a>
		</div>
	</footer>

	<script src="js/main.js"></script>

</html>
